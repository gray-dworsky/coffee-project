<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>

    <!--Materialize CSS-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>
<body class="brown darken-3">


<div class="bg-image">
    <div class="row">
        <div class="col 12 offset-l1">
            <h1 class="white-text title">KOPI <span class="title-2nd">Koffee</span></h1>
        </div>
    </div>
</div>


<div class="row">
    <div class="flavors col s6 center-align">Flavors</div>

</div>


<!--Coffee Render-->
<div class="row">
    <div class="col s6 center-align">
        <div id="coffees"></div>
    </div>
    <div class="col s4 offset-l1 brown lighten-2 search-boxes">
        <form>
            <div class="row">
                <div class="col s10 offset-l1 input-field">
                    <select id="roast-selection">
                        <option value="" disabled selected>Select Flavor</option>
                        <option id="allCoffee">all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s10 offset-l1">
                    <input id="searchCoffee" class="center-align" type="text" placeholder="Search Coffee">
                </div>
            </div>

        </form>
    </div>
</div>

<!--Materialize JS-->
<script type="text/javascript" src="js/materialize.min.js"></script>
<!--Custom JS-->
<script src="js/custom.js"></script>

</body>
</html>
